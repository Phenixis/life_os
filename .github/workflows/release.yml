name: Release

on:
    push:
        branches:
            - main
            - canary
            - 'V*.*.*'

permissions:
    contents: write
    issues: write
    pull-requests: write
    packages: write

jobs:
    release:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}
            
            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/*'
                  cache: 'pnpm'
            
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            
            - name: Type check
              run: pnpm type-check
            
            - name: Lint
              run: pnpm lint
            
            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}  # Uncomment if publishing to npm
                  # VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Uncomment for Vercel deployment
              run: |
                  # Configure git for tagging
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  
                  # Check if this is the first release and handle accordingly
                  if ! git describe --tags --abbrev=0 2>/dev/null; then
                    echo "No previous tags found, creating initial baseline tag..."
                    # Create a lightweight tag at the current commit to establish a baseline
                    git tag v0.0.0
                    git push origin v0.0.0
                    echo "Baseline tag created. Semantic release will start from this point."
                  fi
                  
                  # Run semantic release
                  pnpm semantic-release
            
